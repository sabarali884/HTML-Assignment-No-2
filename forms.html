<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <style>
            table
            {
                padding: 2px;
                margin: 70px auto 0px;
            }
            tr{
                padding: 2px; 
            }
            th{
                padding: 2px;
            }
            td{
                padding: 6px;
            }
        </style>
    </head>
    <body>
        <h1 style=text-align:center>Registration Form</h1>
        <form>
            <table border="1">
                <tr>
                    <td>
                        Student Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Student Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Father's Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Father's Name"
                    </tr>
                    <tr>
                        <td>
                            Mother's Name:
                        </td>
                        <td>
                            <input type="text" placeholder="Mother's Name"
                        </tr>
                        <tr>
                            <td>
                                Date of Birth:
                            </td>
                            <td>
                                <input type="date">
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="example1@*8">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="03*******">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea rows="5" col="17" placeholder="Address"></textarea>
                    </td>
                </tr>
               <tr>
                   <td>
                    State:
                </td>
                <td>
                    <input type="text" placeholder="Pak....."
                </td>
               </tr>
               <tr>
                <td>
                    City:
                </td>
                <td>
                    <input type="text" placeholder="Fai....."
                </td>
            </tr>
                <tr>
                    <td>
                        <input type="Sbmit" Value="Submit"
                    </td>
                </tr>
            </table>
        </form>
    </body>    
</html>
